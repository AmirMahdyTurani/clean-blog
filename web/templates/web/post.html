{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block title %}
    {{ post.title|title }}
{% endblock %}

{% block content %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ post.photo.url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.short_description }}</h2>
                    <span class="meta">
                                Posted by
                                <a href="#!">{{ post.author.get_full_name }}</a>
                                {{ post.published }}
                            </span>
                </div>
            </div>
        </div>
    </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ post.description|safe }}
                </div>
            </div>
        </div>
    </article>
{% endblock %}
