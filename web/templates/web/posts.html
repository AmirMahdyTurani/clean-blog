{% extends 'base.html' %}

{% block title %}
All Posts
{% endblock %}

{% block content %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('/static/web/assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>All Posts</h1>
                        <span class="subheading">You can see all posts of blog here.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% for post in posts %}
                    {% include 'web/includes/web/post_preview.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
